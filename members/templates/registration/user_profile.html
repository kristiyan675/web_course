{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        User Profile
    {% endblock %}.
</head>
{% block content %}
    <body>
    <h1>User Profile</h1> <br><br>
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-2">

                {% if page_user.profile_pic %}

                    <img src="{{ page_user.profile_pic.url }}" class="card-img">

                {% else %}
                    <img src="{% static 'final/images/generic_user.jpg' %}" class="card-img">

                {% endif %}

            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ page_user.user.first_name }} {{ page_user.user.last_name }}</h5>
                    <p class="card-text">Contacts:<br>

                        <a href="{{ page_user.website_url }}"> Website </a><br>
                        <a href="{{ page_user.facebook_url }}"> Facebook </a><br>
                        <a href="{{ page_user.instagram_url }}"> Instagram </a><br>
                    </p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
    </div>

    </body>
{% endblock %}
</html>
