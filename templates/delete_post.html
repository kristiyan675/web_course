{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        {{ post.title_tag }}
    {% endblock %}
</head>
{% block content %}
    <body>
    {% if user.is_authenticated %}
    <h1>Delete Post {{ post.title }} Here </h1>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger">Delete Post</button>
        </form>
    </div>
    {% else %}
    You must login or register first.
    {% endif %}
    </body>
{% endblock %}
</html>
