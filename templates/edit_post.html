{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        {{ post.title_tag }}
    {% endblock %}
</head>
{% block content %}
    <body>
    {% if user.is_authenticated %}
        <h1>Edit Post Here</h1>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-danger">Post</button>
            </form>
        </div>
        {% else %}
            You must login or register first.

    {% endif %}
    </body>
{% endblock %}
</html>
