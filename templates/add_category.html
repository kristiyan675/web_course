{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        New Category
    {% endblock %}
</head>
{% block content %}
    <body>
    {% if user.is_authenticated %}
    <h1>Add Category Here</h1>
    <div class="form-group">
        <form method="post">
            <table>
                {% csrf_token %}
                {{ form.as_p }}
            </table>
            <button class="btn btn-danger">Add Category</button>
        </form>
    </div>
    {% else %}
    You must login or register first.
    {% endif %}
    </body>
{% endblock %}
</html>
