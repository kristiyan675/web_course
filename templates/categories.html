{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
{% block content %}
    <body>
    <h1>Category: {{ cat }}</h1>
    <br>
   {{ posts.count }}
    <br>
    {% if posts %}
    {% for post in posts %}
        {{ post.title }}<br>
    {% endfor %}
    {% else %}
    No posts for this category
    {% endif %}

    </body>
{% endblock %}

</html>
