{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        {{ post.title_tag }}
    {% endblock %}
</head>
{% block content %}
    <body>
    {% if user.is_authenticated %}
    <h1>Add Post Here</h1>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            <table>
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
            </table>
            <button class="btn btn-danger">Post</button>
        </form>
    </div>
        <script>
        var name = '{{ user.id }}';
        document.getElementById('user').value = name;

        </script>
    {% else %}
    You must login or register first.
    {% endif %}
    </body>
{% endblock %}
</html>
